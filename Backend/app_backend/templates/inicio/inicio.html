<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enviar archivo XML</title>
</head>
<body>
    <h1>Enviar archivo XML</h1>
    <form action = "{% url 'procesar_xml' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="archivo" accept=".xml">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
